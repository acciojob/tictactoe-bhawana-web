<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background: linear-gradient(135deg,#74ebd5, #9face6);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container{
        background: #ffffff;
        box-shadow: 2px 14px 15px rgba(0,0,0,0.2);
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }

      h1{
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
      }

      .input-section input{
        width: 90%;
        padding: 10px;
        margin:10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      .input-section button{
        width: 95%;
        padding: 10px;
        margin-top: 10px;
        background: #6c63ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }

      .game-section{
        text-align: center;
      }

      .message{
        font-size: 1.2em;
        color: #6c63ff;
        margin:10px 0;
      }



      .input-section button:hover{
        background: #574bff;
      }
      .board{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-gap:5px;
        margin: 20px auto;
        /* background-color: black; */
      }
      
      .board div{
        display: flex;
        color:white;
        border-radius: 5px;
        width: 117px;
        height: 117px;
        border: 1px solid white;
        box-shadow: 20px 2px 5px rgba(0,0,0,0.1);
        justify-content: center;
        align-items: center;
        font-size: 2em;
        background-color: #6c63ff;
        cursor: pointer;
      }

      .board div:hover{
        transform: scale(1.1);
        background-color: #574bff;
      }

      @media (max-width:480px){
        h1{
          font-size: 1.5em;
        }
        .board div{
          font-size: 1.5em;
        }
      }



    </style>
  </head>
  <body>
